        </div>
        <div id="lower">
            <div class="lower-el" id="length">
                <h3 class="titles">Length (Meter/Feet)</h3>

            <div class="lower-el" id="volume">
                <h3 class="titles">Volume (Liters/Gallons)</h3>
                <p class="calc" id="volume-calc"></p>
            </div>
            <div class="lower-el" id="mass">
                  <h3 class="titles">Mass (Kilograms/Pounds)</h3>
                <p class="calc" id="mass-calc"></p>
            </div>
<p>dick</p>
        </div>
